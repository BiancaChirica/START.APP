<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>START.APP</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="node_modules/web3/dist/web3.min.js"></script>
    <link href="node_modules/sweetalert2/dist/sweetalert2.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <button class="button button3" style="position: absolute;" id="token_menu"
        onclick="window.location.href='home.html';"><i class="fa fa-home"></i>BACK</button>
    <div class="container-center" id="evaluatorm">
        <div class="wrap-center">
            <img src="resources/logo.png">
            <h1>Freelancer Menu</h1>
            <div class="align-it">
                <div class="myTable" id="myTable"></div>
                <div class="myTable" id="myFinalTable"></div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script
        src="https://uploads.codesandbox.io/uploads/user/68052bd8-43d7-466a-af1e-bb0ab2bd3a40/F6-W-web3.min.js"></script>
    <script src="abi.js"></script>
    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>

    <script>
        var addrIndex = sessionStorage.getItem("address");
        if (addrIndex === null) {
            addrIndex = 0;
        }

        const url = 'ws://127.0.0.1:8545';
        const web3 = new Web3(url);

        const contract = new web3.eth.Contract(abi, address);

        var myAddr;
        const addresses = web3.eth.getAccounts().then(function (addresses) {
            myAddr = addresses[addrIndex];
            web3.eth.defaultAccount = myAddr;
        });

        async function loadMyAddress() {
            var addressess = await web3.eth.getAccounts();
            return addressess[addrIndex];
        }


        function makeTableHTML(myArray, Stage) {
            if (myArray.length === 0) {
                return "<h3>No products!</h3>"
            }
            var result = "<table class='my-table'><thead>";
            result += "<tr>";
            result += "<th>";
            result += "Description";
            result += "</th>";

            result += "<th>";
            result += "Freelancer Reward";
            result += "</th>";

            result += "<th>";
            result += "Evaluator Reward";
            result += "</th>";

            result += "<th>";
            result += "Total Reward";
            result += "</th>";

            result += "<th>";
            result += "Remaining";
            result += "</th>";

            result += "<th>";
            result += "Access";
            result += "</th>";

            result += "</tr>";
            result += "</thead><tbody>"
            for (var i = 0; i < myArray.length; i++) {
                result += "<tr>";
                result += "<td>" + myArray[i]['description'] + "</td>";
                result += "<td>" + myArray[i]['developingCost'] + "</td>";
                result += "<td>" + myArray[i]['rewardEval'] + "</td>";
                result += "<td>" + (parseInt(myArray[i]['developingCost']) + parseInt(myArray[i]['rewardEval'])) + "</td>";
                result += "<td>" + (parseInt(myArray[i]['developingCost']) - parseInt(myArray[i]['currentDevCost']))  + "</td>";
                result += "<td>";
                if (Stage === 1) {
                    result += "<input type='number' id='salary" + myArray[i]['id'] + "' name='salary" + myArray[i]['id'] + "' min='1' value='1'>";
                    result += " <button class='button button3' id='apply" + myArray[i]['id'] + "'" + " onclick=apply(" + myArray[i]['id'] + ")><i class='fa fa-code' aria-hidden='true'></i> Apply</button>";
                }
                else if (Stage === 2) {
                    result += " <button class='button button3' id='finish" + myArray[i]['id'] + "'" + " onclick=finish(" + myArray[i]['id'] + ")><i class='fa fa-code-fork' aria-hidden='true'></i> Mark as finish</button>";
                }
                result += " </td>";
                result += "</tr>";
            }
            result += "</tbody></table>";

            return result;
        }

        function apply(id) {
            contract.methods.applyAsFreelancer(parseInt($("#salary" + id).val()), id).send({
                from: myAddr,
                gas: 3000000
            }).then(function (error, result) {

                Swal.fire({
                    title: 'Congrats!',
                    text: 'Your transaction worked successfuly!',
                    icon: 'success',
                    confirmButtonText: 'Yay!'
                }).then(function () { window.location.reload(); })
            }).catch((error) => {
                var x = error;
                Swal.fire({
                    title: 'Error!',
                    text: 'An error has occurred! Please check the log! ' + error,
                    icon: 'error',
                    confirmButtonText: 'Fine'
                }).then(function () { console.log(error); })
            }
            );
        }

        function finish(id) {
            contract.methods.productFinishedDeveloping(id).send({
                from: myAddr,
                gas: 3000000
            }).then(function (error, result) {
                Swal.fire({
                    title: 'Congrats!',
                    text: 'Your transaction worked successfuly!',
                    icon: 'success',
                    confirmButtonText: 'Yay!'
                }).then(function () { window.location.reload(); })
            }).catch((error) => {
                Swal.fire({
                    title: 'Error!',
                    text: 'An error has occurred! Please check the log!',
                    icon: 'error',
                    confirmButtonText: 'Fine'
                }).then(function () { console.log(error); })
            }
            );
        }

        async function loadMyProducts() {
            myAddr = await loadMyAddress();
            var myProducts = [];
            var availableProducts = [];
            var productsNumber = await contract.methods.totalProductsNumber().call({
                from: myAddr,
                gas: 3000000
            });
            var myProductList = await contract.methods.getProductsForFreelancer().call({
                from: myAddr,
                gas: 3000000
            });

            for (var i = 1; i <= parseInt(productsNumber); i++) {
                var product = await contract.methods.productList(i).call({
                    from: myAddr,
                    gas: 3000000
                });
                if (product['managerAddress'] !== "0x0000000000000000000000000000000000000000") {
                    if (myProductList.includes(String(i))) {
                        if (parseInt(product['productPhase']) === 2) {
                            myProducts.push(product);
                        }
                    }
                    else {
                        if (parseInt(product['productPhase']) === 1) {
                            availableProducts.push(product);
                        }
                    }
                }
            }
            $('#myTable').html(makeTableHTML(myProducts, 2));
            $('#myFinalTable').html(makeTableHTML(availableProducts, 1));
        }


        function financeProd(id) {
            var sumasda = $("#sum" + id).val();
            var sum = parseInt($("#sum" + id).val());
            contract.methods.financeAProduct(id, sum).send({
                from: myAddr,
                gas: 3000000
            }).then(function (error, result) {
                Swal.fire({
                    title: 'Congrats!',
                    text: 'Your transaction worked successfuly!',
                    icon: 'success',
                    confirmButtonText: 'Yay!'
                }).then(function () { window.location.reload(); })
            }).catch((error) => {
                Swal.fire({
                    title: 'Error!',
                    text: 'An error has occurred! Please check the log!',
                    icon: 'error',
                    confirmButtonText: 'Fine'
                }).then(function () { console.log(error); })
            }
            );
        }

        function refundProd(id) {
            contract.methods.removeFinanceFormProduct(id).send({
                from: myAddr,
                gas: 3000000
            }).then(function (error, result) {
                Swal.fire({
                    title: 'Congrats!',
                    text: 'Your transaction worked successfuly!',
                    icon: 'success',
                    confirmButtonText: 'Yay!'
                }).then(function () { window.location.reload(); })
            }).catch((error) => {
                Swal.fire({
                    title: 'Error!',
                    text: 'An error has occurred! Please check the log!',
                    icon: 'error',
                    confirmButtonText: 'Fine'
                }).then(function () { console.log(error); })
            }
            );
        }

        loadMyProducts();








    </script>
</body>

</html>
